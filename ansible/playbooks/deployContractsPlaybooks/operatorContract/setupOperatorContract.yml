---
- name: Deploy Operator Contract
  hosts: servers  # Replace with your inventory group or specific hosts
  become: yes  # Use sudo if needed
  tasks:
    - name: Install required dependencies
      ansible.builtin.apt:
        name:
          - curl
          - build-essential
        state: present

    - name: Install NVM
      ansible.builtin.shell: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
      args:
        creates: ~/.nvm

    - name: Load NVM
      ansible.builtin.shell: |
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      register: nvm_load
      changed_when: false  # No need to mark this task as changed

    - name: Install Node.js 20.18.0
      ansible.builtin.shell: |
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm install 20.18.0  # Install specific version
      args:
        executable: /bin/bash

    - name: Ensure npm is installed
      ansible.builtin.command: npm --version
      register: npm_check
      ignore_errors: yes

    - name: Install npm if not installed
      ansible.builtin.apt:
        name: npm
        state: present
      when: npm_check.rc != 0  # Only install if npm isn't installed

    - name: Check Node.js version
      ansible.builtin.command: node --version
      register: node_version

    - name: Display Node.js version
      ansible.builtin.debug:
        msg: "Node.js version: {{ node_version.stdout }}"
        
    - name: Install Hardhat
      ansible.builtin.command: npm install --save-dev hardhat
      args:
        chdir: "/tmp/ChainlinkContractsAssets/ansible/playbooks/deployContractsPlaybooks/operatorContract/assets/.deps/npm"

    - name: Install dotenv
      ansible.builtin.command: npm install dotenv --save
      args:
        chdir: "/tmp/ChainlinkContractsAssets/ansible/playbooks/deployContractsPlaybooks/operatorContract/assets/.deps/npm"

    - name: Install Hardhat Ethers
      ansible.builtin.command: npm install --save-dev @nomiclabs/hardhat-ethers "ethers@^5.0.0"
      args:
        chdir: "/tmp/ChainlinkContractsAssets/ansible/playbooks/deployContractsPlaybooks/operatorContract/assets/.deps/npm"

    - name: Install Chainlink contracts
      ansible.builtin.command: npm install @chainlink/contracts
      args:
        chdir: "/tmp/ChainlinkContractsAssets/ansible/playbooks/deployContractsPlaybooks/operatorContract/assets/.deps/npm"

    - name: Deploy the Operator contract
      ansible.builtin.command: npx hardhat run deployments/deploy.js --network sepolia
      args:
        chdir: "/tmp/ChainlinkContractsAssets/ansible/playbooks/deployContractsPlaybooks/operatorContract/assets/.deps/npm"
