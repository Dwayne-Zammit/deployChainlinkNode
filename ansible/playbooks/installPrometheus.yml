---
- name: Install Prometheus on Ubuntu using Docker
  hosts: servers
  become: true
  tasks:
    - name: Update the apt package manager
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - docker.io
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create Prometheus configuration directory
      file:
        path: /etc/prometheus
        state: directory

    - name: Create Prometheus configuration file
      copy:
        dest: /etc/prometheus/prometheus.yml
        content: |
          global:
            scrape_interval: 15s
          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['prometheus:9090']
            - job_name: 'node-exporter'
              static_configs:
                - targets: ['node_exporter:9100']    
        mode: '0644'

    - name: Pull Prometheus Docker image
      docker_image:
        name: prom/prometheus
        tag: latest
        source: pull

    - name: Create Prometheus container
      docker_container:
        name: prometheus
        image: prom/prometheus:latest
        state: started
        restart_policy: always
        network_mode: host
        volumes:
          - /etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        command: "--config.file=/etc/prometheus/prometheus.yml"
      register: prometheus_container
      become: yes

    - name: Restart Prometheus container to apply any config changes
      docker_container:
        name: prometheus
        state: started 
        restart_policy: always 
      when: prometheus_container.changed == false
      become: yes